<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Umur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Umur</h1>
        <label for="birthdate">Masukkan Tanggal Lahir:</label>
        <input type="date" id="birthdate" name="birthdate">
        <button onclick="calculateAge()">Hitung Umur</button>
        <div id="result">
            <p><span id="years">0</span> Tahun</p>
            <p><span id="months">0</span> Bulan</p>
            <p><span id="days">0</span> Hari</p>
            <p><span id="hours">0</span> Jam</p>
            <p><span id="minutes">0</span> Menit</p>
            <p><span id="seconds">0</span> Detik</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
